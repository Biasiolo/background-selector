<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Background Image Selector Plugin. Switch background images.">
    <meta name="keywords" content="plugin, background image, switch background image, image selector">
    <meta name="author" content="Biasiolo">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="plugin-background-image.js"></script>
    <title>Background Image Selector Plugin</title>
</head>
<body>
    <header>
        <div class="text">
            <h1>BACKGROUND SELECTOR</h1>
        </div>
        <div class="button">
          <button id="scrollDownButton">background image</button>
        </div>
    </header>
    <div id="backgroundImageContainer">
      <form action="https://www.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="hosted_button_id" value="ZG43MX2NWBDBA" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_BR/i/scr/pixel.gif" width="1" height="1" />
        </form>
        
    </div>
    <footer>
        <p>&copy; 2023 Background Selector Plugin by Biasiolo. All rights reserved.</p>
    </footer>
    <script>
        $(document).ready(function () {
            $("#scrollDownButton").scrollImageChange({
                images: [
                    "./images/moon.jpg",
                    "./images/nebulous.jpg",
                    "./images/space.jpg",
                    "./images/sky.jpg",
                    "./images/aurora.jpg",
                    "./images/earth.jpg",
                ],
            });
        });
    </script>
</body>
</html>
